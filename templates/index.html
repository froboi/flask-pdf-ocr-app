<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrai Testo da PDF</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Carica un PDF per estrarre il testo</h1>
        <p>Questa applicazione usa Tesseract OCR per leggere il testo contenuto nei file PDF.</p>

        <!-- Modulo di caricamento file -->
        <form method="post" action="/" enctype="multipart/form-data">
            <div class="upload-area">
                <input type="file" name="file" id="file" class="file-input" accept=".pdf" onchange="updateFileName(this)">
                <label for="file" class="file-label">
                    <span id="file-name-display">Clicca per selezionare un file PDF</span>
                </label>
            </div>
            <button type="submit" class="submit-btn">Estrai Testo</button>
        </form>

        <!-- Sezione per mostrare errori -->
        {% if error %}
            <div class="result-box error">
                <p><strong>Errore:</strong> {{ error }}</p>
            </div>
        {% endif %}

        <!-- Sezione per mostrare il testo estratto -->
        {% if extracted_text %}
            <div class="result-box">
                <h2>Testo estratto da: {{ filename }}</h2>
                <pre>{{ extracted_text }}</pre>
            </div>
        {% endif %}
    </div>

    <script>
        function updateFileName(input) {
            const fileNameDisplay = document.getElementById('file-name-display');
            if (input.files && input.files.length > 0) {
                fileNameDisplay.textContent = input.files[0].name;
            } else {
                fileNameDisplay.textContent = 'Clicca per selezionare un file PDF';
            }
        }
    </script>
</body>
</html>
